name: Lint

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    types:
      - opened

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: psf/black@stable
        with:
          options: "--check --verbose"
          src: "./adopy"
